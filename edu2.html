<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website HTML Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        font-weight: bold;
    }
    select, button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Website HTML Viewer</h2>
    <form action="#" method="get" target="html_frame">
        <label for="website">Select a website:</label>
        <select id="website" name="website">
            <option value="https://www.example.com">Example</option>
            <option value="https://www.google.com">Google</option>
            <!-- Add more options as needed -->
        </select>
        <button type="submit">View HTML</button>
    </form>
    <hr>
    <iframe name="html_frame" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
</div>
</body>
</html>
