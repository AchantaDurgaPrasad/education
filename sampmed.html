<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FrameSet Example</title>
</head>
<frameset rows="100,*" border="0">
    <frame src="education.html" name="header" scrolling="no">
    <frameset cols="20%,*">
        <frame src="medicine.html" name="menu">
        <frame src="edu.html" name="content">
    </frameset>
    <noframes>
        <body>
            <p>This page uses frames, but your browser doesn't support them.</p>
        </body>
    </noframes>
</frameset>
</html>
